
<div class="row">	

		<div class="col-md-7">	
		<form ng-submit="main.setMapCenter()">
		<div
                angular-google-maps-geocoder placeid="{{ main.my_place_id }}"
                output="main.out"
                placeholder="Placeholder goes here..."
                min-length="5"
                wait-ms="500"
            ></div>
           
         </form>  
		<div class="panel panel-info">
	      <div id="map-panel-head" class="panel-heading">
	      	
	      	<div class="btn-group">
							<button ng-click="main.pushFilteredMarkers('Burglary')" class="btn btn-primary" type="button">Burglary</button>
							<button ng-click="main.pushFilteredMarkers('Assault')" class="btn btn-primary" type="button">Assault</button>
							<button ng-click="main.pushFilteredMarkers('Arrest')" class="btn btn-primary" type="button">Arrest</button>
							<button ng-click="main.pushFilteredMarkers('Theft')" class="btn btn-primary" type="button">Theft</button>
							<button ng-click="main.pushFilteredMarkers('Robbery')" class="btn btn-primary" type="button">Robbery</button>
							<button ng-click="main.pushFilteredMarkers('Arson')" class="btn btn-primary" type="button">Arson</button>
							<button ng-click="main.pushFilteredMarkers('Vandalism')" class="btn btn-primary" type="button">Vandalism</button>
							<button ng-click="main.pushFilteredMarkers('Other')" class="btn btn-primary" type="button">Other</button>
						</div>
	      </div>
	      <div class="panel-body" id="map-panel-body">
				
				      	
						<ui-gmap-google-map center='main.map.center' zoom='main.map.zoom'>
							<ui-gmap-markers models="main.markers.models" coords="main.markers.coordsKey" idkey="main.markers.idKey" options="		main.markers.optionsKey" events="main.markers.events">
							</ui-gmap-markers>
						</ui-gmap-google-map>
						<button ng-click="main.pushFilteredMarkers('all')" id="reset-button" class="btn btn-primary">Reset</button>
					
	      </div>
	    </div>
		  

		

			
		</div>
		<div ng-show="main.isDetailsShowing" class="col-md-5">	
				<div class="panel panel-primary">
                    <div class="panel-heading">{{main.detail.category}}<span ng-click="main.isDetailsShowing = false" class="glyphicon glyphicon-remove pull-right"></span></div>
                    <div class="panel-body">
                    	<p><strong>Address: </strong>{{main.detail.address}}</p>
                       	<p><strong>Details: </strong>{{main.detail.story}}</p>
                    	<img height="300px" width="400px" ng-src="/app/pics/{{main.detail.pic}}">
                    </div>
                    
                </div>
            </div>
		</div>
</div>
